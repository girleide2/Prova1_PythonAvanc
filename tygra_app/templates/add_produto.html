{% extends "base.html" %}
{% load static %}
{% block content %}

<style> 
    #titulo{
        font-size: 24px;
        font-weight: bold;
        color: #330019;
        text-align: center;
        padding: 10px;
    }

    .linha {
        border-bottom: 5px solid #330019; 
    }

        display; flex;

        width:80%;

<h4 id="titulo" class="container-fluid">ADICIONAR PRODUTO</h4>
    <div class="linha"></div>
        <div class ="formulario">
                <form action="{% url 'add_produtos' %}" method="post" class="my-4 container-fluid ">
                    {% csrf_token %}

                        <div class="col-md-12 ">
                            {{ form.nome }}
                        </div>
                        <div class="col-md-12">
                            {{ form.preco }}
                        </div>
                        <div class="col-md-12 ">
                            {{ form.descricao }}
                        </div>
                        <div class="col-md-12">
                            {{ form.mais_Detalhe }}
                        </div>
                        <div class="col-md-12">
                            {{ form.sub_categoria}}
                        </div>
                        <div class="col-md-12">
                            {{ form.promocao}} 
                        </div>
                        <div class="col-md-12">
                        <input type = "text" name ="imagem" class ="content my-2 p-2"> Imagens
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn" style="background-color: #330019;">Adicionar</button>
                        </div>
                    </div>
                </form> 
        </div>
