{%extends "base.html"%}
{%block titulo%}
Login
{%endblock titulo%}

{% block content %}

<div class="card m-8">

    <div class="card-body">
        <form method="post" actiopn="{% url 'login' %}" class="d-flex flex-column align-content-around m-2 gap-2">
            {% csrf_token %}
            {{form_remover.username}}
            {{form_remover.password}}
            <div class="d-flex justify-content-around">
                <button type="submit" class="btn px-5 py-2" style="background-color: #330019; color: white">Remover Conta</button>
                <a class="btn btn-secondary px-5 py-2" href="{%url 'home'%}" style="background-color: #330019; color: white"> Cancelar </a>
            </div>

        </form>
</div>
{% endblock content%}
